
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>


<main>
	<div class="main__inner">
		<div class="container">

			<sidebar class="sidebar">
				<p class="sidebar__top">Добро пожаловать</p>
				<h1 class="sidebar__title">test</h1>
				<p class="sidebar__bottom">Выйти</p>
			</sidebar>

			<div class="content">
				<form class="content__form" action="">
					<h2 class="content__title">Заполните данные</h2>

					<div class="form-floating">
						<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
						<label for="floatingSelect">Works with selects</label>
					</div>

				</form>
			</div>

		</div>
	</div>
</main>


	<script src="js/app.min.js"></script>

</body>
</html>
